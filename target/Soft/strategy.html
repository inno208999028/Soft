<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改设备信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <input type="hidden" name="id"  value="" />
      <div class="form-group">
        <div class="label">
          <label>设备ip：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="entitle" size="50" placeholder="180.201.2.109"value="" />
          <div class="tips"></div>
        </div>
      </div>
      <!--<div class="form-group">
        <div class="label">
          <label>栏目图片：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="banner" class="input tips" style="width:25%; float:left;"  value="" data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：1920*200</div>
        </div>
      </div>-->
      <div class="form-group">
        <div class="label">
          <label>设备位置描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="entitle" size="50" placeholder="××大厦6楼西南角"value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>设备组：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_title" style="width:25%" value="" />
          <h2><span class="icon-twitter"></span>格式：功能id+:(时间偏移量)+逻辑符+功能id:(时间偏移量)=功能id</h2>
        </div>


      </div>
      <div class="form-group">
        <div class="label">
          <label>策略公式：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_keywords" value=""/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>业务需求描述：</label>
        </div>
        <div class="field">
          <textarea type="text" class="input" name="s_desc" style="height:100px;" ></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>显示：</label>
        </div>
        <div class="field">
          <div class="button-group radio">

            <label class="button active">
              <span class="icon icon-check"></span>
              <input name="isshow" value="1" type="radio" checked="checked">是
            </label>

            <label class="button active"><span class="icon icon-times"></span>
              <input name="isshow" value="0"  type="radio" checked="checked">否
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value="0"  data-validate="required:,number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
